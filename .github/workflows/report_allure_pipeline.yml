name: CI Pipeline with Allure Reporting

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    name: Build and Test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov behave allure-pytest allure-behave

      - name: Add src to PYTHONPATH
        run: echo "PYTHONPATH=$PYTHONPATH:$(pwd)/src" >> $GITHUB_ENV

      - name: Run Tests (Pytest & Behave)
        id: run-tests
        run: |
          mkdir -p allure-results
          EXIT_CODE=0
          
          echo "Running Pytest..."
          pytest tests/ --alluredir=allure-results --cov=src || EXIT_CODE=1
          
          echo "Running Behave..."
          behave features/ -f allure_behave.formatter:AllureFormatter -o allure-results || EXIT_CODE=1
          
          if [ $EXIT_CODE -ne 0 ]; then
            echo "Test falliti!"
            exit 1
          fi
        continue-on-error: true

      - name: Upload Allure Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results
          path: allure-results
          retention-days: 5

  deploy-report:
    name: Deploy Report to Pages
    needs: build-and-test
    # Esegui solo su push su main, SEMPRE
    if: always() && github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      # 1. Checkout necessario per recuperare la history dal branch gh-pages
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Scarica i risultati grezzi dei test
      - name: Download Allure Results
        uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: allure-results

      # 3. Genera il report Allure (senza fare deploy)
      - name: Generate Allure Report
        uses: simple-elf/allure-report-action@master
        if: always()
        id: allure-report
        with:
          allure_results: allure-results
          gh_pages: gh-pages       # Specifica dove cercare la history precedente
          allure_report: allure-report
          allure_history: allure-history

      # 4. Fai il deploy della cartella generata (allure-history) sulla root di gh-pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history # Pubblichiamo SOLO il risultato finale
          keep_files: false # IMPORTANTE: Cancella i vecchi file (rimuove la vecchia index.html)