name: CI Pipeline with Allure Reporting

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    name: Build and Test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Installazione librerie di test e plugin Allure
          pip install pytest pytest-cov behave allure-pytest allure-behave

      - name: Add src to PYTHONPATH
        run: echo "PYTHONPATH=$PYTHONPATH:$(pwd)/src" >> $GITHUB_ENV

      - name: Run Tests (Pytest & Behave)
        id: run-tests
        run: |
          mkdir -p allure-results
          EXIT_CODE=0
          echo "Running Pytest..."
          pytest tests/ --alluredir=allure-results --cov=src || EXIT_CODE=1
          echo "Running Behave..."
          behave features/ -f allure_behave.formatter:AllureFormatter -o allure-results || EXIT_CODE=1
          if [ $EXIT_CODE -ne 0 ]; then
            echo "Test falliti!"
            exit 1
          fi
        continue-on-error: true

      - name: Upload Allure Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results
          path: allure-results
          retention-days: 5

  allure:
      name: Generate Allure Report
      runs-on: ubuntu-latest
      steps:
        - name: Checkout repo
          uses: actions/checkout@v4

        - name: Get Allure history
          uses: actions/checkout@v4
          continue-on-error: true
          with:
            ref: gh-pages
            path: gh-pages

        - name: Allure Report action from repo
          uses: ./
          with:
            allure_results: allure-results
            allure_history: allure-history
            keep_reports: 20

        - name: Deploy report to Github Pages
          uses: peaceiris/actions-gh-pages@v4
          with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            publish_branch: gh-pages
            publish_dir: allure-history