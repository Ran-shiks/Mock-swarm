name: CI Pipeline with Allure Reporting

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    name: Build and Test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Installazione librerie di test e plugin Allure
          pip install pytest pytest-cov behave allure-pytest allure-behave

      - name: Add src to PYTHONPATH
        run: echo "PYTHONPATH=$PYTHONPATH:$(pwd)/src" >> $GITHUB_ENV

      - name: Run Tests (Pytest & Behave)
        id: run-tests
        run: |
          mkdir -p allure-results
          EXIT_CODE=0
          echo "Running Pytest..."
          pytest tests/ --alluredir=allure-results --cov=src || EXIT_CODE=1
          echo "Running Behave..."
          behave features/ -f allure_behave.formatter:AllureFormatter -o allure-results || EXIT_CODE=1
          if [ $EXIT_CODE -ne 0 ]; then
            echo "Test falliti!"
            exit 1
          fi
        continue-on-error: true

      - name: Upload Allure Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results
          path: allure-results
          retention-days: 5

  deploy-report:
    name: Deploy Report to Pages
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    permissions:
      contents: write # Obbligatorio per scrivere su gh-pages

    steps:
      - name: Download Allure Results
        uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: allure-results

      - name: Set up JDK (required by Allure CLI)
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11

      - name: Generate and Deploy Allure Report
        uses: simple-elf/allure-report-action@master
        id: allure-report
        if: always()
        continue-on-error: true
        env:
          PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: allure-history

      - name: Print report URL
        if: always()
        run: |
          # URL pubblico gh-pages (modifica se usi path diverso)
          echo "Report disponibile su: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"