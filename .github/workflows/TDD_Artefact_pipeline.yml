name: CI Pipeline with Allure Reports

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest behave allure-behave allure-pytest

      - name: Add src to PYTHONPATH
        run: echo "PYTHONPATH=$PYTHONPATH:$(pwd)/src" >> $GITHUB_ENV

      - name: Run pytest
        run: pytest tests/ --maxfail=1 --disable-warnings -q --cov=src --cov-report=xml
        continue-on-error: true

      - name: Run behave
        if: always()
        run: |
          mkdir -p reports
          if [ -d allure-results ] && [ "$(ls -A allure-results)" ]; then
            allure generate allure-results --clean -o reports/allure-report
          else
            echo "No allure-results found, skipping report generation."
          fi
          mkdir -p reports
          allure generate allure-results --clean -o reports/allure-report

      - name: Upload Allure Report artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: reports/allure-report

